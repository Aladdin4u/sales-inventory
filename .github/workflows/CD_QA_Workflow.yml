name: Deploy on QA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy_on_qa:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v2
      
    -name: Create Customer Env file
      working-directory: ./customer
      run: |
        touch .env
        echo APP_SECRET=aladdin_ms >> .env
        echo MONGODB_URL=mongodb://nosql-db/customers >> .env
        echo MSG_QUEUE_URL=amqps://vmlaxehu:pRny_Y6bHFCdoQoIXvFQEgmWBiLAiU9K@beaver.rmq.cloudamqp.com/vmlaxehu >> .env
        echo EXCHANGE_NAME=ONLINE_STORE >> .env
        echo PORT=8001 >> .env
        cat .env
        
    -name: Create Products Env file
      working-directory: ./products
      run: |
        touch .env
        echo APP_SECRET=aladdin_ms >> .env
        echo MONGODB_URL=mongodb://nosql-db/products >> .env
        echo MSG_QUEUE_URL=amqps://vmlaxehu:pRny_Y6bHFCdoQoIXvFQEgmWBiLAiU9K@beaver.rmq.cloudamqp.com/vmlaxehu >> .env
        echo EXCHANGE_NAME=ONLINE_STORE >> .env
        echo PORT=8002 >> .env
        cat .env
        
    -name: Create Shopping Env file
      working-directory: ./shopping
      run: |
        touch .env
        echo APP_SECRET=aladdin_ms >> .env
        echo MONGODB_URL=mongodb://nosql-db/shopping >> .env
        echo MSG_QUEUE_URL=amqps://vmlaxehu:pRny_Y6bHFCdoQoIXvFQEgmWBiLAiU9K@beaver.rmq.cloudamqp.com/vmlaxehu >> .env
        echo EXCHANGE_NAME=ONLINE_STORE >> .env
        echo PORT=8003 >> .env
        cat .env
        
    -name: Generate deployment package
      run: |
        zip -r deploy.zip. -x'*.git*'
        
    -name: Deploy on Elastic beanstalk QA Env
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID}}
        aws_sercet_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        application_name: microservice-ms
        environment_name: microservice-ms-env
        version_label: ver-${{ github-sha }}
        region: eu-central-1
        deployment_package: deploy.zip
      
    
